<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レンぷよゲーム</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="back-to-title-btn" class="btn-effect"><span>タイトルに戻る</span></button>

  <div id="title-screen" class="fullscreen-overlay">
    <h1>レンぷよゲーム</h1>
    <div class="button-group">
      <button id="mode-ren" class="btn-effect"><span>レンモード</span></button>
      <button id="mode-friends" class="btn-effect"><span>友達モード</span></button>
    </div>
    <p id="credits">
      レンと遊ぼう @rentoasobou<br>
      <a href="https://www.youtube.com/@rentoasobou" target="_blank">
        https://www.youtube.com/@rentoasobou
      </a>
    </p>
    
    </div>

  <div id="difficulty-selection-screen" class="fullscreen-overlay" style="display: none;">
    <h2>難易度を選んでね</h2>
    <div class="button-group">
      <button id="easy-btn" class="difficulty-btn btn-effect"><span>かんたん</span></button>
      <button id="normal-btn" class="difficulty-btn btn-effect"><span>ふつう</span></button>
      <button id="hard-btn" class="difficulty-btn btn-effect"><span>むずかしい</span></button>
    </div>
  </div>

  <div id="puyo-selection-screen" class="fullscreen-overlay" style="display: none;">
    <h2>使うぷよを選んでね (5個)</h2>
    <div id="puyo-choices-container"></div>
    <button id="reset-selection-btn" class="btn-effect"><span>選びなおす</span></button>
    <div id="confirmation-popup" class="fullscreen-overlay" style="display: none;">
      <div class="popup-content">
        <p>このぷよでプレイする？</p>
        <div class="button-group">
          <button id="confirm-yes-btn" class="btn-effect"><span>はい</span></button>
          <button id="confirm-no-btn" class="btn-effect"><span>いいえ</span></button>
        </div>
      </div>
    </div>
  </div>

<div id="game-over-popup" class="fullscreen-overlay" style="display: none;">
    <div class="popup-content">
      <h2 class="game-over-title">ごちそうさま！</h2>
      
      <p id="final-score-text"></p>
      <div class="popup-link-area">
        <p>感想はこちらのコメント欄へ↓</p>
        <a href="https://www.youtube.com/@rentoasobou" target="_blank" class="youtube-link">
            <span>クリックでyoutubeの動画に移ります</span>
        </a>
      </div>
      <div class="button-group">
        <button id="game-over-retry-btn" class="btn-effect"><span>おかわり（最初から）</span></button>
        <button id="game-over-title-btn" class="btn-effect"><span>タイトルに戻る</span></button>
      </div>
    </div>
  </div>
<div id="game-container" style="display: none;">
    <div id="image-display-area"></div>
    <div id="game-screen">
      <p class="text-bg">← →：移動　↓：落下　↺：回転</p>
      <canvas id="gameCanvas" width="480" height="960"></canvas>
      <div id="controls">
        <div class="main-controls">
          <button id="left" class="btn-effect"><span>←</span></button>
          <button id="down" class="btn-effect"><span>↓</span></button>
          <button id="right" class="btn-effect"><span>→</span></button>
          <button id="rotate" class="btn-effect"><span>↺</span></button>
        </div>
        </div>
    </div>
    <div id="side-panel">
      <h3 class="text-bg">NEXT</h3>
      <div class="canvas-bg">
        <canvas id="nextCanvas" width="140" height="140"></canvas>
      </div>
      <h3 class="text-bg">食べた量</h3>
      <p id="score-display">0g</p>
      <div id="score-popup-container"></div>
      
      <button id="ingame-back-to-title-btn" class="btn-effect"><span>タイトルに戻る</span></button>
      <button id="reset" class="btn-effect"><span>おかわり(最初から)</span></button>

    </div>
 
  </div>

  <script src="game.js"></script>
</body>
</html>
